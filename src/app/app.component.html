<style>
  table {
    border-collapse: collapse;
  }

  td,
  th {
    border: 1px solid #999;
    padding: 0.5rem;
    text-align: left;
    width: 50px;
    height: 50px;
  }
</style>

<div class="container">
  <div class="row mb-5">
    <div class="col-1">
      <button class="btn btn-primary" (click)="alterarCor('0.1')">
        Pixel (0, 1)
      </button>
      <button class="btn btn-danger" (click)="alterarCor('1.3')">
        Pixel (1, 3)
      </button>
    </div>
  </div>
  <div class="row mt-5">
    <table>
      <tbody>
        <tr *ngFor="let linha of linhas;index as i">
          <td *ngFor="let corColuna of linha.colunasCores;index as ii" [ngStyle]="{'background-color': corColuna, 'text-align': 'center'}">
            {{i}}X{{ii}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
